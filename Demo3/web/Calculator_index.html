<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EMI Calculator - RupeeLoans</title>
<link rel="stylesheet" href="Calculator_style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>

<!-- HEADER -->
<header class="website_header">
    <div class="company_logo">Rupee<span>Loans</span></div>
    <a href="home_index.html" class="back_home">
        <i class="fa-solid fa-arrow-left"></i> Back to Home
    </a>
</header>

<!-- CALCULATOR CARD -->
<section class="calculator_section">
    <div class="calculator_border"> <!-- Gradient Border Wrapper -->
        <div class="calculator_card">
            <h1>EMI Calculator</h1>
            <p>Calculate your monthly EMI instantly</p>

            <form onsubmit="calculateEMI(event)">
                <div class="input_group">
                    <label>Loan Amount (₹)</label>
                    <input type="number" id="loan_amount" placeholder="Enter loan amount" required>
                </div>

                <div class="input_group">
                    <label>Interest Rate (%)</label>
                    <input type="number" id="interest_rate" placeholder="Annual interest rate" required>
                </div>

                <div class="input_group">
                    <label>Tenure (Years)</label>
                    <input type="number" id="tenure" placeholder="Loan tenure in years" required>
                </div>

                <button type="submit" class="calculate_btn">Calculate EMI</button>
            </form>

            <div class="emi_result" id="emi_result"></div>

            <a href="login_index.html" class="apply_btn">Apply for Loan</a>
        </div>
    </div>
</section>

<footer class="website_footer">
    © 2026 RupeeLoans. All rights reserved.
</footer>

<script>
function calculateEMI(e){
    e.preventDefault();
    let P = parseFloat(document.getElementById('loan_amount').value);
    let R = parseFloat(document.getElementById('interest_rate').value)/12/100;
    let N = parseFloat(document.getElementById('tenure').value)*12;
    let emi = P*R*Math.pow(1+R,N)/(Math.pow(1+R,N)-1);
    document.getElementById('emi_result').innerText = "Estimated EMI: ₹ "+emi.toFixed(2);
}
</script>

</body>
</html>
