<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RupeeLoans - Loan Application</title>
    <link rel="stylesheet" href="applyloan_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <script src="js/locations.js" defer></script>
</head>
<body>

<header class="website_header">
    <div class="company_logo">Rupee<span>Loans</span></div>
    <nav class="main_navigation">
        <a href="home_index.html"><i class="fa-solid fa-house"></i> Home</a>
        <a href="Calculator_index.html"><i class="fa-solid fa-calculator"></i> EMI Calculator</a>
        <a href="about_index.html"><i class="fa-solid fa-circle-info"></i> About</a>
        <a href="contact_index.html"><i class="fa-solid fa-envelope"></i> Contact</a>
        <a href="logout.html"><i class="fa-solid fa-right-from-bracket"></i> Log Out</a>
    </nav>
</header>
<section>
<div class="loan_form_section">
    <h1 style="color: var(--gold);">
        <i class="fa-solid fa-file-invoice-dollar"></i>
        Loan Application Form</h1>
    <form action="ApplyLoanServlet" method="post">
        <input type="hidden" name="user_id" value="${sessionScope.user_id}">
        
        <div class="form_grid">
            <div class="form_group">
                <label>Full Name *</label>
                <input type="text" name="full_name" placeholder="Enter your full name" required>
            </div>

            <div class="form_group">
                <label>Email ID *</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form_group">
                <label>Aadhaar Number *</label>
                <input type="text" name="aadhaar" pattern="\d{12}" maxlength="12" placeholder="12-digit Aadhaar" required>
            </div>

            <div class="form_group">
                <label>PAN Card Number *</label>
                <input type="text" name="pan" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" maxlength="10" placeholder="ABCDE1234F" required>
            </div>

            <div class="form_group">
                <label>Qualification *</label>
                <select name="qualification" required>
                    <option value="">--Select Qualification--</option>
                    <option value="10th Pass">10th Pass</option>
                    <option value="12th Pass">12th Pass</option>
                    <option value="Diploma">Diploma</option>
                    <option value="Graduate">Graduate</option>
                    <option value="Post Graduate">Post Graduate</option>
                    <option value="PhD / Doctorate">PhD / Doctorate</option>
                </select>
            </div>

            <div class="form_group">
                <label>Monthly Salary (₹) *</label>
                <input type="number" name="salary" placeholder="Enter monthly income" required>
            </div>

            <div class="form_group">
                <label>Required Loan Amount (₹) *</label>
                <input type="number" name="loan_amount" placeholder="Enter amount" required>
            </div>
            
            <div class="form_group">
                <label>Loan Category *</label>
                <select name="loan_category" required>
                    <option value="">--Select Loan Purpose--</option>
                    <option value="Home Loan">Home Loan</option>
                    <option value="Car Loan">Car Loan</option>
                    <option value="Personal Loan">Personal Loan</option>
                    <option value="Education Loan">Education Loan</option>
                    <option value="Business Loan">Business Loan</option>
                    <option value="Medical Loan">Medical Loan</option>
                </select>
            </div>

            <div class="form_group">
                <label>Employment Type *</label>
                <select name="employment_type" required>
                    <option value="">--Select Type--</option>
                    <option value="Government Employee">Government Employee</option>
                    <option value="Private Sector Employee">Private Sector Employee</option>
                    <option value="Self-Employed / Business">Self-Employed / Business</option>
                    <option value="Student">Student</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="form_group">
                <label>Bank Account Number *</label>
                <input type="text" name="bank_account_number"  pattern="\d{12}" maxlength="12"  placeholder="Enter Account Number" required>
            </div>

            <div class="form_group">
                <label>Bank Name *</label>
                <input type="text" name="bank_name" placeholder="Name of your bank" required>
            </div>

            <div class="form_group">
                <label>Bank State *</label>
                <select id="bank_state" name="bank_state" required>
                    <option value="">--Select State--</option>
                </select>
            </div>

            <div class="form_group">
                <label>Bank District *</label>
                <select id="bank_district" name="bank_district" required>
                    <option value="">--Select District--</option>
                </select>
            </div>

            <div class="form_group">
                <label>Bank Pincode *</label>
                <input type="text" name="bank_pincode" pattern="\d{6}" maxlength="6" placeholder="6-digit Pincode" required>
            </div>

            <div class="form_group">
                <label>IFSC Number (For Your Bank) *</label>
                <input type="text" name="cbin_number" pattern="[A-Za-z0-9]{11}"maxlength="9"placeholder="IFSC Code" required>
            </div>

            <div class="form_group">
                <label>Permanent Address - House No / Name *</label>
                <input type="text" name="perm_house" id="perm_house" required>
            </div>

            <div class="form_group">
                <label>Permanent Address - Street / Area *</label>
                <input type="text" name="perm_street" id="perm_street" required>
            </div>

            <div class="form_group">
                <label>Permanent Address - State *</label>
                <select id="perm_state" name="perm_state" required>
                    <option value="">--Select State--</option>
                </select>
            </div>

            <div class="form_group">
                <label>Permanent Address - District *</label>
                <select id="perm_district" name="perm_district" required>
                    <option value="">--Select District--</option>
                </select>
            </div>

            <div class="form_group">
                <label>Permanent Address - City *</label>
                <select id="perm_city" name="perm_city" required>
                    <option value="">--Select City--</option>
                </select>
            </div>

            <div class="form_group">
                <label>Permanent Address - Pincode *</label>
                <input type="text" name="perm_pincode" id="perm_pincode" pattern="\d{6}" maxlength="6" placeholder="6-digit Pincode" required>
            </div>

            <div class="form_group" style="grid-column: 1 / -1; flex-direction: row; align-items: center; gap: 10px; margin: 10px 0;">
                <input type="checkbox" id="same_address" style="width: 20px; height: 20px; cursor: pointer;">
                <label for="same_address" style="cursor: pointer; color: var(--money_green);">Current address is same as Permanent address</label>
            </div>

            <div class="form_group">
                <label>Current Address - House No / Name *</label>
                <input type="text" name="curr_house" id="curr_house" required>
            </div>

            <div class="form_group">
                <label>Current Address - Street / Area *</label>
                <input type="text" name="curr_street" id="curr_street" required>
            </div>

            <div class="form_group">
                <label>Current Address - State *</label>
                <select id="curr_state" name="curr_state" required>
                    <option value="">--Select State--</option>
                </select>
            </div>

            <div class="form_group">
                <label>Current Address - District *</label>
                <select id="curr_district" name="curr_district" required>
                    <option value="">--Select District--</option>
                </select>
            </div>

            <div class="form_group">
                <label>Current Address - City *</label>
                <select id="curr_city" name="curr_city" required>
                    <option value="">--Select City--</option>
                </select>
            </div>

            <div class="form_group">
                <label>Current Address - Pincode *</label>
                <input type="text" name="curr_pincode" id="curr_pincode" required>
            </div>

            <div class="form_group">
                <label>Nominee Name *</label>
                <input type="text" name="nominee_name" placeholder="Full name of nominee" required>
            </div>

            <div class="form_group">
                <label>Nominee Email *</label>
                <input type="email" name="nominee_email" placeholder="Email of nominee" required>
            </div>

            <div class="form_group">
                <label>Nominee Aadhaar *</label>
                <input type="text" name="nominee_aadhaar" pattern="\d{12}" maxlength="12" placeholder="12-digit Aadhaar" required>
            </div>

            <div class="form_group">
                <label>Nominee PAN *</label>
                <input type="text" name="nominee_pan" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" maxlength="10" placeholder="ABCDE1234F" required>
            </div>

            <div class="form_group">
                <label>Nominee Occupation *</label>
                <input type="text" name="nominee_occupation" required>
            </div>

            <div class="form_group">
                <label>Nominee Annual Income (₹) *</label>
                <input type="number" name="nominee_salary" required>
            </div>

            <div class="form_group" style="grid-column: 1 / -1;">
                <label>Nominee Full Address *</label>
                <input type="text" name="nominee_address" required>
            </div>

            <button type="submit" class="theme_btn">SUBMIT LOAN APPLICATION</button>
        </div>
    </form>
</div>
    </section>
    <footer class="website_footer">
    © 2026 RupeeLoans. All rights reserved.
</footer>
</body>
</html>
